version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run:
              name: "Installing firebase tools"
              command: curl -sL https://firebase.tools | bash
            - run: npm install
            - run: npm test
workflows:
    build-and-test:
      jobs:
        - build-and-test
